<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Knob Controller</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 33.33vh; /* 每个视频占屏幕高度的 1/3 */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .knob-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 80px;
            text-align: center;
            color: white;
        }
        .knob {
            width: 60px;
            height: 60px;
            border-radius: 60%;
            background-color: rgba( 0, 0, 0, 0.3);
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: grab;
        }
        .knob-line {
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: white;
            top: 10px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .volume-text {
            font-family: 'Jacquard 12', serif;
            font-weight: 400;
            font-style: normal;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="topVideo" src="video/TOP.mov" loop></video>
        <div class="overlay" id="topOverlay"></div>
        <div class="knob-container">
            <div class="knob" id="topKnob">
                <div class="knob-line"></div>
            </div>
            <div class="volume-text" id="topVolume">0%</div>
        </div>
    </div>

    <div class="video-container">
        <video id="midVideo" src="video/MID.mov" loop></video>
        <div class="overlay" id="midOverlay"></div>
        <div class="knob-container">
            <div class="knob" id="midKnob">
                <div class="knob-line"></div>
            </div>
            <div class="volume-text" id="midVolume">0%</div>
        </div>
    </div>

    <div class="video-container">
        <video id="bassVideo" src="video/BASS.mov" loop></video>
        <div class="overlay" id="bassOverlay"></div>
        <div class="knob-container">
            <div class="knob" id="bassKnob">
                <div class="knob-line"></div>
            </div>
            <div class="volume-text" id="bassVolume">0%</div>
        </div>
    </div>
    
    <script>
         document.querySelectorAll('.knob').forEach(knob => {
            let isDragging = false;
            let angle = 0;
            let video = knob.closest('.video-container').querySelector('video');
            let overlay = knob.closest('.video-container').querySelector('.overlay');
            let volumeText = knob.closest('.knob-container').querySelector('.volume-text');
            
            knob.addEventListener('mousedown', startDrag);
            knob.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                document.addEventListener('mousemove', rotateKnob);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', rotateKnob);
                document.addEventListener('touchend', stopDrag);
            }

            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', rotateKnob);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', rotateKnob);
                document.removeEventListener('touchend', stopDrag);
            }

            function rotateKnob(e) {
                if (!isDragging) return;
                const rect = knob.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const y = e.touches ? e.touches[0].clientY : e.clientY;
                const deltaX = x - centerX;
                const deltaY = y - centerY;
                let rawAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                angle = ((rawAngle + 450) % 360); // 让角度在 0 - 360 之间
                angle = Math.max(0, Math.min(angle, 350)); // 限制到 0 - 350
                angle = Math.max(0, Math.min(angle, 350));
                knob.style.transform = `rotate(${angle}deg)`;
                const volume = angle / 350;
                video.volume = volume;
                volumeText.textContent = Math.round(volume * 100) + '%';
                
                if (volume === 0) {
                    video.pause();
                    video.currentTime = video.currentTime;
                    overlay.style.display = 'block';
                    video.currentTime = video.currentTime;
                } else {
                    video.play();
                    overlay.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
